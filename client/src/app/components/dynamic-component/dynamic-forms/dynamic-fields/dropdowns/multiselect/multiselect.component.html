<div *ngIf="data" [ngClass]="[config.width]" [formGroup]="group" class="form-group">
  <label *ngIf="config?.title" class="custom-label">{{language[config.title] ? language[config.title] :
    config.title
    }}</label>

  <ejs-multiselect cssClass="{{ config.class }}" [id]="config.name" [dataSource]="data" [fields]="config.field"
    [placeholder]="language[config!.placeholder] ? language[config!.placeholder] : (config.placeholder ?  config.placeholder : '')"
    [allowFiltering]="config.fieldConfig?.filter" [ignoreAccent]="config.fieldConfig?.ignoreAccent"
    [filterBarPlaceholder]="config.fieldConfig?.filterPlaceholder" [formControlName]="config.name"
    [readonly]="config.readonly">
    <ng-template *ngIf="data" #noRecordsTemplate>
      <span class="norecord"> {{language?.noRecords}}</span>
    </ng-template>
  </ejs-multiselect>
</div>


<app-loader-svg *ngIf="!data"></app-loader-svg>
