<div *ngIf="config.schedule === undefined" [ngClass]="[config.width]" [formGroup]="group" class="form-group">
    <label *ngIf="config.title" class="custom-label display-block">{{ language[config.title] ? language[config.title] :
        config.title
        }}</label>
    <ejs-input ejs-colorpicker cssClass="{{ config.class }}" [id]="config.name"
        [formControlName]="config.name"></ejs-input>
</div>
