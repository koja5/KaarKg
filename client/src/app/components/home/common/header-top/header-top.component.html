<header class="header">
    <header class="header-top">
        <div class="container-fluid">
            <div class="header-left top-notice d-none d-md-flex p-0 font2 pointer" (click)="routerToHome()">
                <h5 class="d-inline-block text-dark mb-0 ls-0">{{language.headerTopTitle}}</h5>
            </div>
            <!-- End .header-left -->

            <div class="header-right header-dropdowns ml-auto w-sm-100 justify-content-end">
                <div class="info-box info-box-icon-left p-0 pointer">
                    <app-mat-icon icon="call"></app-mat-icon>
                    <div class="info-box-content">
                        <h4><a href="tel:{{language.headerTopPhone}}">{{language.headerTopPhone}}</a></h4>
                    </div>
                    <!-- End .info-box-content -->
                </div>
                <!-- End .info-box -->

                <div class="separator"></div>

                <div class="info-box info-box-icon-left p-0 pointer">
                    <app-mat-icon icon="mail"></app-mat-icon>

                    <div class="info-box-content">
                        <h4><a href="mailto:office@kaarkg.at">{{language.headerTopMail}}</a></h4>
                    </div>
                    <!-- End .info-box-content -->
                </div>

                <div class="separator"></div>

                <div class="info-box-container align-items-center">
                    <div class=" info-box info-box-icon-left pointer" (click)="routerToAboutUs()">
                        <app-mat-icon icon="pin_drop"></app-mat-icon>

                        <div class="info-box-content">
                            <h4>{{language.headerTopOurStories}}</h4>
                        </div>
                        <!-- End .info-box-content -->
                    </div>
                    <!-- End .info-box -->

                    <div class="separator"></div>

                    <div class="info-box info-box-icon-left pointer"  (click)="routerToHelp()">
                        <app-mat-icon icon="contact_support"></app-mat-icon>

                        <div class="info-box-content">
                            <h4>{{language.headerTopHelp}}</h4>
                        </div>
                        <!-- End .info-box-content -->
                    </div>
                    <!-- End .info-box -->
                </div>
            </div>
            <!-- End .header-right -->
        </div>
        <!-- End .container -->
    </header>
